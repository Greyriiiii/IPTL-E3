
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Product Upload - E-Commerce</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
<h1>Product Upload</h1>
</header>
<main>
<section class="upload-form">
<h2>Upload New Product</h2>
<form id="productForm">
<div class="form-group">
<label for="productName">Product Name:</label>
<input type="text" id="productName" placeholder="Enter product name" required> </div>
<div class="form-group">
<label for="productDescription">Product Description:</label>
<textarea id="productDescription" placeholder="Enter product description" required></textarea> </div>
<div class="form-group">
    <label for="productPrice">Price ($):</label>
    <input type="number" id="productPrice" placeholder="Enter price" required min="0.01" step="0.01"> </div>
    <div class="form-group">
    <label for="productImage">Product Image:</label>
    <input type="file" id="productImage" accept="image/*" required>
    <div id="imagePreview" class="image-preview"></div>
    </div>
    <button type="submit" id="submitBtn">Upload Product</button> </form>
    <div id="message" class="message"></div>
    </section>
    <section class="product-display">
    
        <h2>Uploaded Products</h2>
    <div id="productList" class="product-list"></div>
    </section>
    <!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content">
        <p>Are you sure you want to delete this product?</p>
        <div class="modal-actions">
            <button id="confirmDelete" class="btn-confirm">Yes</button>
            <button id="cancelDelete" class="btn-cancel">No</button>
        </div>
    </div>
</div>
    </main>
    <script src="script.js"></script>
    </body>
    </html>
